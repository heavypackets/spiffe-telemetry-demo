<div class="row">
    <div class="col-xs-12">
        <table>
            <tr>
                <td class="inventory">Oil Level</td>
                <td><span id="oil-level" class="badge">{{ .OilLevel }}</span></td>
            </tr>
            <tr>
                <td class="inventory">Inventory – Sprinkles</td>
                <td><span id="sprinkle-level" class="badge">{{ .Inventory.sprinkles }}</span></td>
            </tr>
            <tr>
                <td class="inventory">Inventory – Cinnamon</td>
                <td><span id="cinnamon-level" class="badge">{{ .Inventory.cinnamon }}</span></td>
            </tr>
            <tr>
                <td class="inventory">Inventory – Chocolate</td>
                <td><span id="chocolate-level" class="badge">{{ .Inventory.chocolate }}</span></td>
            </tr>
        </table>
    </div>
</div>

<script>

setInterval(function(){
  $.ajax('/status', {
    method: 'GET',
    success: function(status_json) {
      console.log(status_json);
      var status = JSON.parse(status_json);
      $('#oil-level').text(status.OilLevel || 0);
      $('#sprinkle-level').text(status.Inventory.sprinkles || 0);
      $('#cinnamon-level').text(status.Inventory.cinnamon || 0);
      $('#chocolate-level').text(status.Inventory.chocolate || 0);
    },
  });
},2000);

</script>
