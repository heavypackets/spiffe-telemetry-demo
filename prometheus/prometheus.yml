global:
  scrape_interval:     3s 
  evaluation_interval: 3s

rule_files:
  - '/etc/prometheus/donutsalon.rules'

# Alertmanager configuration
alerting:
  alertmanagers:
  - static_configs:
    - targets:
      # - alertmanager:9093

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
    - targets: ['localhost:9090']

  - job_name: 'donutsalon'
    static_configs:
    - targets: ['donutsalon-1:8080']
    - targets: ['donutsalon-2:8080']
    - targets: ['donutsalon-3:8080']